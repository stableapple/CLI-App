<DOCTYPE! html>
<html>
<body>
<h2>Github User Information</h2>
<p>Enter Username</p>
login:<input type="text" name="login"><br>
<button type="button" onclick="getInputVal()">Search</button>
<p id="demo"></p>
<script>
function getInputVal() {
  var login = document.getElementById("login").innerHTML;
  var query = query get_details($login: String!) {
                      user($login:String!){
                           bio
                           avatarUrl
                           name
                           login
                     }
                  }
fetch('https://api.github.com/graphql'), {
  method: "POST",
  headers: { 
   "Content-Type": 'application/json',
   "Accept": 'application/json',
   "Authorization: bearer c5def21d3c4f1893e644bb8e79804fa42bfdc5ca" 
},
  body: JSON.stringify({
        query,
        variables: {login},
});
 .then(r => r.json())
   .then(data => {
        if(data.data.user!=null)
        {
           document.getElementById("Name").innerHTML = data.data.user.name;
           document.getElementById("Bio").innerHTML =  data.data.user.bio;
           document.getElementById("Avatar").src = data.data.user.avatarUrl;
                                                }
        else
          alert("No user exists!!")
}).catch(function(err){
                        console.log('Error ', err);
</script>
</body>
</html>
